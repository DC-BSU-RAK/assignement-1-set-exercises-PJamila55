<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="2_style.css">    <!--Link to the CSS file-->
</head>
<body>
    <div class="calculator-container">    <!-- Main container -->
        <h1>Petrol Calculator</h1>

        <!-- Petrol type buttons -->
        <div class="petrol-type-selector">
            <label>Select Petrol Type:</label>
            <div class="buttons">
                <button type="button" data-price="2.57" class="petrol-button active" id="super98Button">Super 98 (AED 2.57)</button>
                <button type="button" data-price="2.46" class="petrol-button" id="special95Button">Special 95 (AED 2.46)</button>
                <button type="button" data-price="2.63" class="petrol-button" id="dieselButton">Diesel (AED 2.63)</button>
                <button type="button" data-price="2.38" class="petrol-button" id="eplus91Button">EPlus 91 (AED 2.38)</button>
            </div>
        </div>

        <div class="input-group"><!-- Input for how many liters -->
            <label for="litersPurchased">Liters Purchased:</label>
            <input type="number" id="litersPurchased" value="0" step="0.01" placeholder="Enter liters purchased">
        </div>

        <!-- Calculate button -->
        <button id="calculateButton">Calculate Total</button>

        <!-- Show total cost -->
        <div class="result-container">
            <p id="totalCost">Total Cost: AED 0.00</p>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="3_java.js"></script>
</body>
</html>
